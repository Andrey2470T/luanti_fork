name: linux

# build on c/cpp changes or workflow changes
on:
  push:
    paths:
      - 'lib/**.[ch]'
      - 'lib/**.cpp'
      - 'src/**.[ch]'
      - 'src/**.cpp'
      - '**/CMakeLists.txt'
      - 'cmake/Modules/**'
      - 'po/**.po'
      - 'client/shaders/**'
      - 'util/buildbot/**'
      - 'util/ci/**'
      - 'util/helper_mod/**'
      - '.github/workflows/linux.yml'
  pull_request:
    paths:
      - 'lib/**.[ch]'
      - 'lib/**.cpp'
      - 'src/**.[ch]'
      - 'src/**.cpp'
      - '**/CMakeLists.txt'
      - 'cmake/Modules/**'
      - 'po/**.po'
      - 'client/shaders/**'
      - 'util/buildbot/**'
      - 'util/ci/**'
      - 'util/helper_mod/**'
      - '.github/workflows/linux.yml'
  workflow_dispatch:
    paths:
      - 'lib/**.[ch]'
      - 'lib/**.cpp'
      - 'src/**.[ch]'
      - 'src/**.cpp'
      - '**/CMakeLists.txt'
      - 'cmake/Modules/**'
      - 'po/**.po'
      - 'client/shaders/**'
      - 'util/buildbot/**'
      - 'util/ci/**'
      - 'util/helper_mod/**'
      - '.github/workflows/linux.yml'
env:
  MINETEST_POSTGRESQL_CONNECT_STRING: 'host=localhost user=minetest password=minetest dbname=minetest'

jobs:
  # Older gcc version (should be close to our minimum supported version)
  gcc_9:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: 'recursive'
      - name: Install deps
        run: |
          source ./util/ci/common.sh
          install_linux_deps g++-9

      - name: Build
        run: |
          ./util/ci/build_linux.sh
        env:
          CC: gcc-9
          CXX: g++-9
          CMAKE_FLAGS: '-DCMAKE_C_FLAGS="-fsanitize=address" -DCMAKE_CXX_FLAGS="-fsanitize=address"'

      - name: Test
        run: |
          ./bin/luanti_fork --run-unittests

  # Current gcc version
  gcc_14:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: 'recursive'
      - name: Install deps
        run: |
          source ./util/ci/common.sh
          install_linux_deps g++-14 libluajit-5.1-dev

      - name: Build
        run: |
          ./util/ci/build_linux.sh
        env:
          CC: gcc-14
          CXX: g++-14
          CMAKE_FLAGS: '-DCMAKE_C_FLAGS="-fsanitize=address" -DCMAKE_CXX_FLAGS="-fsanitize=address"'

      - name: Test
        run: |
          ./bin/luanti_fork --run-unittests

  # Older clang version (should be close to our minimum supported version)
  clang_11:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: 'recursive'
      - name: Install deps
        run: |
          source ./util/ci/common.sh
          install_linux_deps clang-11 xvfb

      - name: Build
        run: |
          ./util/ci/build_linux.sh
        env:
          CC: clang-11
          CXX: clang++-11

      - name: Unittest
        run: |
          ./bin/luanti_fork --run-unittests

  # Current clang version
  clang_20:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: 'recursive'
      - name: Install deps
        run: |
          source ./util/ci/common.sh
          install_linux_deps clang-20 lldb xvfb

      - name: Build
        run: |
          ./util/ci/build_linux.sh
        env:
          CC: clang-20 -Wno-nontrivial-memaccess
          CXX: clang++-20 -Wno-nontrivial-memaccess

      - name: Test
        run: |
          ./bin/luanti_fork --run-unittests

      - name: Integration test + devtest
        run: |
          ./util/test_multiplayer.sh
